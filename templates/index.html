
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Cancer Detection and Intensity Analysis</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1 align="center">Skin Cancer Detection and Intensity Analysis</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Choose an image:</label>
        <input type="file" name="file" id="file" accept="image/*" required>
        <br>
        <button type="submit">Predict</button>
        {% if prediction %}
            <table align="center" width="100%">
                <tr><td><h2>Input Image</h2></td> <td><h2>Prediction Result</h2></td></tr>
                <tr><td><img height="130px" width="130px" src="{{ url_for('static', filename='uploaded_image.jpg') }}" alt="Input Image"><br><p>Input File: {{ request.files['file'].filename }}</p></td>
                <td>
                    
                    <p>Predicted Class: {{ prediction.class }}</p>
                    <p>Tumor Type: {{ prediction.tumor }}</p>
                    <p>Intensity: {{ prediction.intensity }}</p>
                </td>
                </tr>
            </table>
        {% endif %}
    </form>
</body>
</html>
